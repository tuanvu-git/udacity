# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1


jobs:
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - save_cache:
          key: "package-node"
          paths: 
            - node_modules
      - run: npm run lint
  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - cd "project_3"
      - restore_cache:
          key: 
            - package-node
      - run: npm i
      - run: npm run test
  analize:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - cd "project_3"
      - restore_cache:
          key: 
            - package-node
      - run: npm run test
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  exe21-env:
    jobs:
      - build
      - test
      - analyze
